---

name: Preset PR
on:
  pull_request:
    types: [opened, reopened]
env:
  SLACK_ID: <@U01C4AD5CP7>
run-name: ${{ github.workflow }} (${{ github.ref_name }})
jobs:
  set-assignees:
    runs-on: ubuntu-latest
    if: ${{ toJSON(github.event.pull_request.assignees) == '[]' && github.actor != 'dependabot[bot]' }}
    steps:
      - name: Set assignees
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: `${{ github.actor }}`
            });
  notification:
    runs-on: ubuntu-latest
    needs: [set-assignees]
    if: ${{ always() }}
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "*Pull request opened*\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ env.SLACK_ID }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Pull request opened*\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTIONS_BOT_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
